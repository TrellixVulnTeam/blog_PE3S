<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My site</title>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
</head>
</head>
<body>

    <div class="header">
        <h1 class="site-title text-center">
            <a href="">My site</a>
        </h1>
    </div>

    <div class="container">

        {% for i in post_list %}
             <div class="post-wrapper">

                <div class="post">

                    <!--標題-->
                    <div class="post-heading">
                        <h2 class="title">
                            <a href="{% url 'post_detail' pk=i.pk %}">{{ i.title }}</a>
                        </h2>
                        <div class="date">{{ i.created_at|date:"Y / m / d" }}</div>
                    </div>

                    <!--照片-->
                    {% if i.photo %}
                        <div  class="thumbnail">
                              <img src="{{ i.photo }}" alt="">
                        </div>
                    {% else %}
                        <div class="thumbnail thumbnail-default"></div>
                    {% endif %}

                    <!--內容-->
                    <div class="post-content read-more-block">
                        {{i.content}}
                    </div>

                    <!--more-->
                     <div class="post-footer">
                        <a class="read-more" href="{% url 'post_detail' pk=i.pk %}">
                            Read More <i class="fa fa-arrow-right"></i>
                        </a>
                     </div>

                </div>

             </div>
        {% endfor %}

    </div>

</body>
</html>
